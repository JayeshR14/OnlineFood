<div class="menu">
<div class="d-flex z-0 justify-content-center">
  <h1>Menu</h1>
</div>
<div class="d-flex ml-3 mb-3 justify-content-center">
  <input type="text" class="form-control" [(ngModel)]='listfilter' placeholder="Search...">
</div>

  <div class="row" *ngIf="foods.length">
    <div *ngFor='let food of filteredfood' class="d-flex justify-content-center align-items-center col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card" style="width: 18rem;">
        <div class="gradient-overlay">
        <img class="card-img-top" loading="lazy" [src]='food.imageUrl' alt="Card image cap" style="height: 200px;" >
        <!-- #FDFEFF -->
      </div>

        <div class="card-body position-relative ;">
          <p class="card-title position-absolute">{{food.Name}}</p>
          <div class="d-flex justify-content-between  align-items-center ">
            <div>
          <p class="card-text">{{food.Price | currency:'INR':'symbol': '1.2-2' }}</p>

          <div class="d-flex justify-content-center align-items-center" *ngIf="food.Category === 'Available';else outOfStock">
          <i class="fa fa-check-circle fa-sm text-success"></i>
          <p class="card-text" style="margin-left: 0.2rem;">{{food.Category}}</p> 
        </div>
        <ng-template #outOfStock >
          <div class="d-flex justify-content-center align-items-center">
          <i class="fa fa-times-circle fa-sm rounded-circle text-danger"></i>
          <p class="card-text" style="margin-left: 0.2rem;">{{food.Category}}</p> 
        </div>
      </ng-template>
      </div>

      <span *ngIf="food.Category==='Available';else disabled">
        <button class="btn bg-dark text-white rounded-1 px-3" (click)="addToCart(food)">Add +</button>
      </span>
      <ng-template #disabled>
        <button class="btn bg-dark text-white rounded-1 px-3" disabled>Add +</button>
      </ng-template>
        </div>
        </div>
      </div>
  </div>
</div>
</div>
